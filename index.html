<!DOCTYPE html>
<html class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Front-end login for test of Level Up.">
    <meta name="author" content="Cristhiane T Resende">

    <title>Smite</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
	
</head>


<body>
   <img src="img/background.jpg" class="img-responsive center-block" id="background"/> 
   <img src="img/belona.png" class="img-responsive" id="belonaImage" alt="Imagem de fundo - Belona"/>
   <img src="img/divisor.png" class="img-responsive" id="divisor" alt="Divisor de tela esquerda e direita"/>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <img src="img/logo.png" class="img-responsive" id="logo" alt="Logo Arena dos Deuses - Smite"/>   
            </div>
            <div class="col-xs-6">
                <div class="login">                 
                    <!-- <div class="firstStepLoginActivated">1 <hr class="divisorLogin"/></div>
                    <div class="secondStepLoginDisabled">2 <hr class="divisorLogin"/></div> -->
                    <section id="loginTitle"> Entre com sua <p id="loginTitle2"> conta level Up</p> </section>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Login ou e-mail" aria-describedby="basic-addon2">
                                <span class="input-group-addon" id="basic-addon2">
                                    <img src="img/login-standard.svg" class="icons" alt="login-standard"/>
                                </span>
                            </input>    
                        </div>        
                        <div class="input-group">
                             <input type="password" class="form-control" placeholder="Senha" aria-describedby="basic-addon2">
                                <span class="input-group-addon" id="basic-addon2">
                                    <img src="img/password-standard.svg" class="icons" alt="login-standard"/>
                                </span>
                            </input> 
                        </div>   
                        <button type="submit" class="btn btn-default">Submit</button>
                              
                    </form>
                 </div> 
                
            
        </div>
    </div>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
