<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Front-end login for test of Level Up.">
    <meta name="author" content="Cristhiane T Resende">

    <title>Smite</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

<body>
<div id="rightHalf"></div>

       <img src="img/background.jpg" class="img-responsive center-block" id="background"/>

       <img src="img/divisor.png" class="img-responsive" id="divisor" alt="Divisor de tela esquerda e direita"/>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 vertical-center horizontal-center">
                <img src="img/logo.png" class="img-responsive" id="logo" alt="Logo Arena dos Deuses - Smite"/>   
            </div>
            <div class="col-xs-6 vertical-center">
                <div class="login">     
                    <div class="col-xs-12" id="stepsHeader">
                        <div class="col-xs-3 col-xs-offset-3">
                            <p class="text-center game-feature-header firstStepLoginActivated">1</p><br/>    
                            <div class="text-center orange-border-bottom-abled game-feature-description"></div>  
                        </div> 
                        <div class="col-xs-3">
                            <p class="text-center game-feature-header secondStepLoginDisabled">2</p><br/>    
                            <div class="text-center gray-border-bottom-disabled game-feature-description"></div>      
                        </div>     
                    </div>             
                          

                    <section id="loginTitle"> Entre com sua <p id="loginTitle2"> conta level Up</p> </section>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Login ou e-mail" aria-describedby="basic-addon2">
                                <span class="input-group-addon" id="basic-addon2">
                                    <img src="img/login-standard.svg" class="icons" alt="login-standard"/>
                                </span>
                            </input>    
                        </div>        
                        <div class="input-group">
                             <input type="password" class="form-control" placeholder="Senha" aria-describedby="basic-addon2">
                                <span class="input-group-addon" id="basic-addon2">
                                    <img src="img/password-standard.svg" class="icons" alt="login-standard"/>
                                </span>
                            </input> 
                        </div>   
                        <div class="col-md-3 col-md-offset-3">
                        <button type="submit" class="btn text-uppercase">Entrar</button>
                        </div>
                              
                    </form>
                 </div> 
                
            
        </div>
    </div>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
